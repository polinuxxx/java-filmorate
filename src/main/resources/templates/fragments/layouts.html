<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:fragment="header">
  <meta charset="UTF-8">
  <title th:replace="~{:: #pageTitle}">Layout Generic Title</title>
  <link th:href="@{/styles/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

<div th:fragment="menu">
  <div class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-secondary">Главная</a></li>
          <li><a href="/ui/films" class="nav-link px-2 text-white">Фильмы</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="/ui/search" method="get">
          <input type="text" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                 aria-label="Search" name="query">
          <input type="hidden" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                 aria-label="Search" name="by" value="title,director">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
