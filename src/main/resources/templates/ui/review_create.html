<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{ui/fragments/layouts :: header}">
    <title id="pageTitle">Добавление отзыва</title>
</head>
<body>
<div th:replace="~{ui/fragments/layouts :: menu}"></div>
<h2 class="text-center" th:text="'Новый отзыв о фильме ' + ${film.getName()}"></h2>
<hr>

<div class="container">
    <form action="#" th:action="@{/ui/reviews}" th:object="${review}" method="POST">
        <div class="form-group blu-margin">
            <label for="reviewType">Фильм понравился?</label>
            <select class="form-control" id="reviewType" th:field="*{isPositive}">
                <option value="0">Выберите</option>
                <option value="true">Да</option>
                <option value="false">Нет</option>
            </select>
        </div>
        <div class="form-group">
            <label for="content">Отзыв</label>
            <textarea id="content" rows="4" th:field="*{content}" placeholder="Введите отзыв" class="form-control mb-4 col-4"></textarea>
        </div>
        <input type="hidden"  name="userId" th:value="${user.getId()}">
        <input type="hidden"  name="filmId" th:value="${film.getId()}">

        <button type="submit" class="btn btn-info col-2"> Сохранить </button>
    </form>
</div>
</body>
</html>
